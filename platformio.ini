[env:huzzah]
platform = espressif8266
board = huzzah
framework = arduino
upload_port = Blynk-Home-Assistant.local
;upload_port = /dev/cu.usbserial-A9XTYIZI
build_flags =
  '-D_WIFI_SSID_="********"'
  '-D_WIFI_PASS_="********"'
  '-D_MQTT_CLIENT_ID_="Blynk-Home-Assistant"'
  '-D_MQTT_SERVER_IP_="***.***.***.***"'
  '-D_MQTT_SERVER_PORT_=1883'
  '-D_MQTT_USER_="********"'
  '-D_MQTT_PASSWORD_="********"'
  '-D_BLYNK_SERVER_IP_="***.***.***.***"'
  '-D_BLYNK_AUTH_TOKEN_="********************************"'
